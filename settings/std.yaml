setup:

  # Имя, которое можно указать в компоненте для включения настройки
  name: std_setup

  # Собирает в себе все настройки, которые используются в компоненте
  payload:

    # Стандартные настройки индекса для компонента
    index:
      refresh_interval: "30s"
      number_of_shards: 1
      max_docvalue_fields_search: 200

    
